<script>
  import { createEventDispatcher, onMount , tick} from 'svelte';
  import SearchQueries from './SearchQueries.html';
  import {
    search,
    rules,
    updateValue,
    selectRule,
    newRule,
    copyRule,
    handleSelect,
  } from './store.js';

  export let tabs = 1,
    send,
    status;

  let input;

  const dispatch = createEventDispatcher();

  $: dispatch('change', $search.value.map(v => v.value));
  $: subjectDefault = $search.value[$search.current].subject.every(v => v.status === 'default')
  $: contentDefault = $search.value[$search.current].content.every(v => v.status === 'default')

  function sendSearch() {
    send($rules.filter(v => v.value.length > 0));
  }

  function handleEnter(e, isWindow = false) {
    console.log('boo', e)
    if (e.key !== 'Enter') return;
    if (e.metaKey) return sendSearch();
    if (isWindow) return;
    createNewRule();
    selectRule($search.value.length - 1)

  }

  function setRule(i) {
    selectRule(i);
    input.focus();
  }

  function createNewRule() {
    newRule();
    input.focus();
  }

  function createCopyRule(i) {
    copyRule(i);

    selectRule($search.value.length - 1)

    input.focus();
  }

  onMount(() => {
    setTimeout(() => {
      input.focus();
    }, 0);
  });
</script>

<svelte:window on:keydown="{(e) => handleEnter(e, true)}"/>

<div class="main-container">
  <form on:submit="{e => e.preventDefault()}">
    <div class="input-wrap">
      <label class="input" for="search-builder">Search:</label>
      <input
        autocomplete="off"
        id="search-builder"
        bind:this="{input}"
        value="{$search.value[$search.current].value}"
        on:keydown="{handleEnter}"
        on:input="{(e) => updateValue(e.target.value)}"
        placeholder="example: cancer, -breast"
      />
      {#if $search.value[$search.current].value.length !== 0}
      <span class="label tip">Press return to add a new query</span>
      {/if}

    </div>
    <div>
      <fieldset>
        {#each $search.value[$search.current].subject as {field, status}, i}
        <label
          class="{status}"
          on:click="{() => handleSelect('subject', i)}"
          for="subject-{field}"
        >
          {field}
        </label>
        <select class="sr-only" id="subject-{field}">
          <!-- <select bind:value={subject[i].status} class="sr-only" id="subject-{field}"> -->

          <option value="default">Default</option>
          <option value="include">Include</option>
          <option value="exclude">Exclude</option>
        </select>
        {/each}
      </fieldset>
      <span class="label {subjectDefault ? 'default' : 'changed'}">Subject</span>
    </div>
    <div>
      <fieldset>
        {#each $search.value[$search.current].content as {field, status}, i}
        <label
          class="{status}"
          on:click="{() => handleSelect('content', i)}"
          for="subject-{field}"
        >
          {field}
        </label>
        <select class="sr-only" id="subject-{field}">
          <!-- <select bind:value={content[i].status} class="sr-only" id="subject-{field}"> -->
          <option value="default">Default</option>
          <option value="inlcude">Include</option>
          <option value="exclude">Exclude</option>
        </select>
        {/each}

      </fieldset>
      <span class="label {contentDefault ? 'default' : 'changed'}">Content</span>
    </div>
    <button on:click="{() => sendSearch()}">Search</button>
  </form>

  <SearchQueries ruleselect="{(i) => setRule(i)}"
                 copyRule={createCopyRule}
                 {rules} />
</div>
