<script>
  import { Results, ResultsItem } from '../components/Results';
  import QueryManager from '../components/QueryManager.html';

  import { store, state } from '../machines/search';

  let tab = 0;
  $: console.log(tab);

  function deleteResults({detail}) {
    store.update(s => ({
        ...s,
        data: {
          ...s.data,
          [detail.removed]: []
        }
    }));
    tab = detail.tab
  }
</script>

<svelte:head>
  <title>Search</title>
</svelte:head>

<QueryManager on:tab="{(e) => tab = e.detail}"
              on:deletetab="{deleteResults}"/>

<div class="content">
  {#if $store.data && $store.data[tab] && $store.data[tab].length }

    <Results dirty={!!$state.dirty}>
      {#each $store.data[tab] as {_source} }
        <ResultsItem data={_source}></ResultsItem>
      {/each}
    </Results>
  {/if}
</div>
